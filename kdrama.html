        .movie-container {
            display: flex;

        .movie {
            margin: 10px;

        .movie img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .highlight{
            box-shadow: 0 0 15px white, 0 0 30px white, 0 0 50px white, 0 0 75px white;
            transform: scale(1.1);
        }
        .movie:hover{
            box-shadow: 0 0 15px rgb(255, 255, 255), 0 0 30px rgb(255, 255, 255), 0 0 50px white, 0 0 75px white;
        }

            align-items: center;

        }

            color: white;
            text-decoration: none;
        }

            background-color: black;
            color: white;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 15px;
            
            
        }
        ul li {
            display: inline-block;
            padding: 10px;
            transition: 0.8s;
            
        
            
        }

            background-color: rgb(239, 23, 243);
            box-shadow: 0 0 15px rgb(215, 36, 255), 0 0 35px rgb(219, 18, 255), 0 0 75px rgb(0, 49, 128), 0 0 100px rgb(57, 11, 239);

        .bot-btn{

padding: 0.6em 2em;
border: none;
outline: none;
color: rgb(255, 255, 255);
background: #111;
cursor: pointer;
position: relative;
z-index: 0;
border-radius: 10px;
user-select: none;
-webkit-user-select: none;
touch-action: manipulation;
}

.bot-btn:before {
content: "";
background: linear-gradient(
  45deg,
  #ff0000,
  #ff7300,
  #fffb00,
  #48ff00,
  #00ffd5,
  #002bff,
  #7a00ff,
  #ff00c8,
  #ff0000
);
position: absolute;
top: -2px;
left: -2px;
background-size: 400%;
z-index: -1;
filter: blur(5px);
-webkit-filter: blur(5px);
width: calc(100% + 4px);
height: calc(100% + 4px);
animation: glowing-button-85 20s linear infinite;
transition: opacity 0.3s ease-in-out;
border-radius: 10px;
}

@keyframes glowing-button-85 {
0% {
  background-position: 0 0;
}
50% {
  background-position: 400% 0;
}
100% {
  background-position: 0 0;
}
}

.bot-btn:after {
z-index: -1;
content: "";
position: absolute;
width: 100%;
height: 100%;
background: #222;
left: 0;
top: 0;
border-radius: 10px;
}
    </style>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let movies = document.querySelectorAll('.movie');
            let container = document.getElementById('movieContainer');

            let matchedMovies = [];

            movies.forEach(function(movie) {
                let movieName = movie.textContent.toLowerCase();
                if (movieName.includes(filter) && filter !== "") {
                    movie.classList.add('highlight');
                    matchedMovies.unshift(movie); // Top pe lane ke liye
                } else {
                    movie.classList.remove('highlight');
                    matchedMovies.push(movie);
                }
            });

            // Movies ko container ke andar dobara arrange karna
            container.innerHTML = "";
            matchedMovies.forEach(movie => container.appendChild(movie));
        });
    </script>
